<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - Sistema de Atividades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-icon {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 15px;
            display: block;
        }
        
        .admin-title {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .admin-subtitle {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e74c3c;
            background: white;
            box-shadow: 0 0 0 3px rgba(231,76,60,0.1);
        }
        
        .form-group input::placeholder {
            color: #adb5bd;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon::before {
            content: attr(data-icon);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1em;
            z-index: 1;
        }
        
        .input-icon input {
            padding-left: 45px;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231,76,60,0.3);
        }
        
        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #2c3e50;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Medidas de seguran√ßa adicionais */
        .security-warning {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9em;
        }
        
        .attempts-counter {
            text-align: center;
            color: #6c757d;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .session-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .admin-title {
                font-size: 1.7em;
            }
            
            .admin-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-header">
            <span class="admin-icon">üîê</span>
            <h1 class="admin-title">Acesso Administrativo</h1>
            <p class="admin-subtitle">Sistema de Atividades Acad√™micas</p>
        </div>
        
        <div class="security-notice">
            <strong>√Årea Restrita:</strong> Acesso exclusivo para administradores autorizados
        </div>
        
        <div class="session-info" id="sessionInfo">
            IP: <span id="userIP">Carregando...</span> | Sess√£o: <span id="sessionId">Segura</span>
        </div>
       
        <div class="error-message" id="errorMessage"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Usu√°rio Administrativo</label>
                <div class="input-icon" data-icon="üë§">
                    <input 
                        type="text" 
                        id="adminUsername" 
                        name="email"
                        placeholder="Digite o usu√°rio administrativo"
                        autocomplete="off"
                        spellcheck="false"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Senha Administrativa</label>
                <div class="input-icon" data-icon="üîë">
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="password"
                        placeholder="Digite a senha administrativa"
                        autocomplete="off"
                        required
                    >
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Acessar Painel Administrativo</span>
            </button>
            
            <div class="attempts-counter" id="attemptsCounter">
                Tentativas restantes: <span id="remainingAttempts">5</span>
            </div>
        </form>
        
        <a href="../index.html" class="back-link">‚Üê Voltar ao Hub Principal</a>
    </div>

    <script>
        // Configura√ß√µes de seguran√ßa
        const SECURITY_CONFIG = {
            maxAttempts: 5,
            lockoutTime: 300000, // 5 minutos
            sessionTimeout: 1800000 // 30 minutos
        };
        
        let attemptCount = 0;
        let isLocked = false;
        
        // Verificar bloqueio ao carregar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            initializeSecurity();
            // checkIfAlreadyLoggedIn(); // Ativar quando necess√°rio
        });
        
        // Inicializar medidas de seguran√ßa
        function initializeSecurity() {
            // Verificar tentativas anteriores
            const savedAttempts = localStorage.getItem('admin_attempts');
            const lastAttempt = localStorage.getItem('admin_last_attempt');
            
            if (savedAttempts && lastAttempt) {
                const timeSinceLastAttempt = Date.now() - parseInt(lastAttempt);
                
                if (timeSinceLastAttempt < SECURITY_CONFIG.lockoutTime) {
                    attemptCount = parseInt(savedAttempts);
                    
                    if (attemptCount >= SECURITY_CONFIG.maxAttempts) {
                        lockAccount(SECURITY_CONFIG.lockoutTime - timeSinceLastAttempt);
                        return;
                    }
                } else {
                    // Reset se passou o tempo de bloqueio
                    localStorage.removeItem('admin_attempts');
                    localStorage.removeItem('admin_last_attempt');
                    attemptCount = 0;
                }
            }
            
            updateAttemptsDisplay();
            loadUserInfo();
            
            // Implementar timeout de sess√£o
            setTimeout(() => {
                if (!isLocked) {
                    showError('Sess√£o expirada por seguran√ßa. Recarregue a p√°gina.');
                    disableForm();
                }
            }, SECURITY_CONFIG.sessionTimeout);
        }
        
        // Carregar informa√ß√µes do usu√°rio (IP, etc.)
        async function loadUserInfo() {
            try {
                // Simular obten√ß√£o de IP (em produ√ß√£o, use servi√ßo adequado)
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('userIP').textContent = data.ip || 'Oculto';
                
                // Gerar ID de sess√£o √∫nico
                const sessionId = 'ADM-' + Date.now().toString(36);
                document.getElementById('sessionId').textContent = sessionId;
                
            } catch (error) {
                document.getElementById('userIP').textContent = 'Protegido';
                console.log('Info de IP n√£o dispon√≠vel');
            }
        }
        
        // Verificar se j√° est√° logado (implementar quando necess√°rio)
        async function checkIfAlreadyLoggedIn() {
            try {
                const response = await fetch('auth.php?check', {
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const result = await response.json();
                
                if (result.authenticated && result.user.is_admin) {
                    window.location.href = '../admin/index.php';
                }
            } catch (error) {
                console.log('Verifica√ß√£o de sess√£o indispon√≠vel');
            }
        }
        
        // Processar login administrativo
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLocked) {
                showError('Conta temporariamente bloqueada por seguran√ßa');
                return;
            }
            
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            // Valida√ß√£o b√°sica
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            // Valida√ß√£o adicional de seguran√ßa
            if (username.length < 3 || password.length < 6) {
                showError('Credenciais inv√°lidas');
                incrementAttempts();
                return;
            }
            
            // Mostrar loading
            setLoading(true);
            hideError();
            
            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-Session-Token': generateSessionToken()
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        action: 'admin_login',
                        email: username,
                        password: password,
                        timestamp: Date.now(),
                        clientInfo: getClientInfo()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro de comunica√ß√£o com servidor');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Login bem-sucedido - limpar tentativas
                    localStorage.removeItem('admin_attempts');
                    localStorage.removeItem('admin_last_attempt');
                    
                    showSuccess('Login administrativo realizado com sucesso!');
                    
                    // Aguardar e redirecionar
                    setTimeout(() => {
                        window.location.href = '../admin/index.php';
                    }, 1000);
                    
                } else {
                    // Erro no login
                    showError(result.message || 'Credenciais administrativas inv√°lidas');
                    incrementAttempts();
                    clearFields();
                }
                
            } catch (error) {
                console.error('Erro no login administrativo:', error);
                showError('Erro de conex√£o. Tente novamente.');
                incrementAttempts();
            } finally {
                setLoading(false);
            }
        });
        
        // Incrementar contador de tentativas
        function incrementAttempts() {
            attemptCount++;
            localStorage.setItem('admin_attempts', attemptCount.toString());
            localStorage.setItem('admin_last_attempt', Date.now().toString());
            
            updateAttemptsDisplay();
            
            if (attemptCount >= SECURITY_CONFIG.maxAttempts) {
                lockAccount(SECURITY_CONFIG.lockoutTime);
            }
        }
        
        // Bloquear conta temporariamente
        function lockAccount(duration) {
            isLocked = true;
            disableForm();
            
            const minutes = Math.ceil(duration / 60000);
            showError(`Muitas tentativas inv√°lidas. Conta bloqueada por ${minutes} minutos.`);
            
            setTimeout(() => {
                isLocked = false;
                attemptCount = 0;
                localStorage.removeItem('admin_attempts');
                localStorage.removeItem('admin_last_attempt');
                enableForm();
                hideError();
                updateAttemptsDisplay();
            }, duration);
        }
        
        // Atualizar display de tentativas
        function updateAttemptsDisplay() {
            const remaining = SECURITY_CONFIG.maxAttempts - attemptCount;
            document.getElementById('remainingAttempts').textContent = Math.max(0, remaining);
            
            if (remaining <= 2) {
                document.getElementById('attemptsCounter').style.color = '#e74c3c';
            }
        }
        
        // Desabilitar formul√°rio
        function disableForm() {
            document.getElementById('adminUsername').disabled = true;
            document.getElementById('adminPassword').disabled = true;
            document.getElementById('loginButton').disabled = true;
        }
        
        // Habilitar formul√°rio
        function enableForm() {
            document.getElementById('adminUsername').disabled = false;
            document.getElementById('adminPassword').disabled = false;
            document.getElementById('loginButton').disabled = false;
        }
        
        // Limpar campos ap√≥s erro
        function clearFields() {
            document.getElementById('adminPassword').value = '';
            // Manter username para facilitar re-tentativa leg√≠tima
        }
        
        // Gerar token de sess√£o
        function generateSessionToken() {
            return 'ADM_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Obter informa√ß√µes do cliente
        function getClientInfo() {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
        }
        
        // Mostrar mensagem de erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#f8d7da';
            errorDiv.style.color = '#721c24';
            errorDiv.style.borderColor = '#f5c6cb';
        }
        
        // Ocultar mensagem de erro
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Mostrar mensagem de sucesso
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#d4edda';
            errorDiv.style.color = '#155724';
            errorDiv.style.borderColor = '#c3e6cb';
        }
        
        // Controlar estado de loading
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'Verificando credenciais...';
            } else {
                if (!isLocked) {
                    button.disabled = false;
                }
                spinner.style.display = 'none';
                buttonText.textContent = 'Acessar Painel Administrativo';
            }
        }
        
        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLocked) {
                document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Limpar erro quando usu√°rio come√ßar a digitar
        document.getElementById('adminUsername').addEventListener('input', hideError);
        document.getElementById('adminPassword').addEventListener('input', hideError);
        
        // Prevenir inspe√ß√£o de elementos (medida adicional)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            // Bloquear F12, Ctrl+Shift+I, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
        
        // Log de seguran√ßa (implementar conforme necess√°rio)
        function logSecurityEvent(event, details) {
            console.warn('Security Event:', event, details);
            // Implementar envio para backend se necess√°rio
        }
        
        // Monitorar tentativas de manipula√ß√£o
        window.addEventListener('beforeunload', function() {
            logSecurityEvent('page_unload', {
                attempts: attemptCount,
                timestamp: Date.now()
            });
        });
    </script>
</body>
</html>
